<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Index/style.css">
    <title>Login</title>
</head>

<body>

    <!-- TELA DE CARREGAMENTO -->
    <div class='spinner-wrapper' style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- CONTAINER PRINCIPAL -->
    <div class="screen">

        <!-- LOGOTIPO -->
        <div class="logo"> LOGO AQUI</div>

        <!-- CONTEINER FORMULARIO  -->
        <div class="container-formulario">

            <!-- BOTOES FORMULARIO  -->
            <div class="botoes">
                <button class="active" name="entrar">Entrar</button>
                <button name="cadastrar">Cadastrar</button>
            </div>


            <!-- FORMULARIO  -->
            <div class="formulario">
                <form name="email-senha" class="form">

                    <input style="display: none" class="marg-5" type="text" name="name" id="name" placeholder="Nome Completo">
                    <input class="marg-5" type="email" name="email" id="email" placeholder="Email">
                    <input class="marg-5" type="password" name="password" id="password" placeholder="Senha">
                    <input style="display: none" class="marg-5" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar Senha">
                    <br>
                    <button class="marg-5" type="button" name="signup" style="display: none;"> Criar Conta </button>
                    <button class="marg-5" type="button" name="signin"> Entrar </button>
               
                </form>
            </div>
        </div>


        <!-- FOOTER  -->
        <div class="desenvolvido"> <span>desenvolvido por <a href=""> Danilo Loose</a></span></div>
    </div>



    <!-- ========================= SCRIPTS ========================= -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="./JS/Autentcacao/interface.js"></script>
    <script src="./JS/Autentcacao/init.js"></script>
    <script src="./JS/Autentcacao/email-senha.js"></script>
</body>

</html>
