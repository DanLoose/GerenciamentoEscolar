<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login</title>
</head>

<body>

    <h1>Autentiacação de Usuários</h1>

    <div class="user" style="display: none;">
        <p>Seja bem vindo, <span class="name"></span>
            <a href="javascript:void(0)" class="logout"> sair</a>
        </p>
    </div>

    <form name="email-senha">
        
        <label for="name"> Nome: </label>
        <input type="text" name="name" id="name">

        <label for="email"> Email: </label>
        <input type="email" name="email" id="email">

        <label for="password"> Senha: </label>
        <input type="password" name="password" id="password">

        <a href="javascript:void(0)" class="reset-password"> resetar senha </a>

        <button type="button" name="singup"> Criar Conta</button>
        <button type="button" name="singin"> Entrar </button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="./JS/init.js"></script>
    <script src="./JS/email-senha.js"></script>
</body>

</html>
