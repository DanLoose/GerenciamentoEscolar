<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login</title>
</head>

<body>

    <div class='spinner-wrapper' style="display: none;">
        <div class="spinner"></div>
    </div> 

    <div class="auth">

        <div class="logo"> ESCOLA DANILO </div>

        <div class="container">

            <div class="entrar" onclick="showEntrar()">Entrar</div>
            <div class="cadastrar" onclick="showCadastrar()">Cadastrar</div>

            <form name="email-senha" class="form">
        
                <input type="text" name="name" id="name" placeholder="nome" style="display: none;">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="password" name="password" id="password" placeholder="senha">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirmar senha" style="display: none;">
        
                <button type="button" name="signup" style="display: none;"> Criar Conta </button>
                <button type="button" name="signin"> Entrar </button>
            </form>
        </div>
        
    </div>

    <div class="imagem">
        <img src="./Assets/Welcome.jpg" alt="welcome">
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="./JS/init.js"></script>
    <script src="./JS/email-senha.js"></script>
    <script src="./JS/interface.js"></script>
</body>

</html>
