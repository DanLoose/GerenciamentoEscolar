<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/indexStyle.css">
    <title>LogIn</title>
</head>
<body>

    <!-- IMAGEM -->
    <div class="welcome">
    </div>

    <!-- LOGIN -->

    <div class="container_login">

        <p class="logo">DANILO SISTEMA ESCOLAR</p>

        <form action="">
            <div>
                <input type="text" name="user" id="user" placeholder="email">
            </div>
    
            <div>
                <input type="password" name="password" id="password" placeholder="senha">
            </div>
        </form>

        <p class="button">ENTRAR</p>

        <p>Esqueci minha senha</p>

        
    </div>
    
    <!-- CADASTRO -->
    <div class="container_cadastro">
        
        <div class="box">
            
            <span onclick="hideCadastro()" class="sair">X</span>

            <input type="text" name="name" id="nameCadastro" placeholder="Nome completo">
            <input type="text" name="user" id="userCadastro" placeholder="Email">
            <input type="password" name="password" id="passwordCadastro" placeholder="Senha">
            <input type="password" name="password2" id="passwordCadastro2" placeholder="Confirmar senha">
    
            <button id="entrarC">Cadastre-se</button>

            <p>Você está se cadastrando como professor.</p>
        </div>

    </div>

    <!-- TELA DE CARREGAMENTO -->
    <div id="loading">
        <p>carregando</p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"></script>
    <script src="./Js/app.js"></script>
    <script src="./Js/login.js"></script>

</body>
</html>
